name: Patch Snapchat with Frida Gadget

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Direct URL to the Snapchat APK (must be a merged/single APK)'
        required: true
      frida_script:
        description: 'Path to a local Frida JS script to inject (optional, e.g., scripts/bypass.js)'
        required: false

jobs:
  patch-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Apktool
        run: |
          # Download the latest Apktool jar and wrapper script
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O apktool.jar
          
          # Make executable and move to path
          chmod +x apktool apktool.jar
          sudo mv apktool /usr/local/bin/
          sudo mv apktool.jar /usr/local/bin/
          
          # Verify installation
          apktool -version

      - name: Install Frida Gadget Tool
        run: |
          pip install frida-gadget --upgrade

      - name: Download Snapchat APK
        run: |
          wget "${{ inputs.apk_url }}" -O snapchat.apk
          echo "APK size: $(du -h snapchat.apk)"

      - name: Patch APK
        run: |
          # Build command arguments
          CMD="frida-gadget snapchat.apk --sign --arch arm64"
          
          # Add JS script if provided
          if [ ! -z "${{ inputs.frida_script }}" ]; then
            CMD="$CMD --js ${{ inputs.frida_script }}"
          fi
          
          # Run the patcher
          echo "Running: $CMD"
          $CMD

      - name: Upload Patched APK
        uses: actions/upload-artifact@v4
        with:
          name: snapchat-patched
          path: |
            **/dist/*.apk
            !snapchat.apk
