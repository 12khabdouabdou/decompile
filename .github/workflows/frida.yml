name: Inject Frida Gadget

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'URL of the APK to patch'
        required: true
        type: string
      frida_version:
        description: 'Frida version to use (optional, e.g., 16.1.4)'
        required: false
        default: 'latest'

jobs:
  inject-frida:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies (Objection & Frida)
        run: |
          pip install objection frida-tools
          if [ "${{ inputs.frida_version }}" != "latest" ]; then
            pip install frida==${{ inputs.frida_version }}
          fi

      - name: Install Apktool
        run: |
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          chmod +x /usr/local/bin/apktool
          chmod +x /usr/local/bin/apktool.jar
          apktool -version

      - name: Setup Android SDK Build Tools
        uses: android-actions/setup-android@v3

      - name: Install Android Build Tools
        run: |
          sdkmanager "build-tools;34.0.0" "platform-tools"
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Download Target APK
        run: |
          wget "${{ inputs.apk_url }}" -O original.apk

      - name: Patch APK with Objection
        run: |
          # Objection automatically handles decompilation, gadget injection, and recompilation
          # It attempts to detect the architecture, but we can specify it if needed.
          # For Snapchat, it's usually arm64-v8a.
          
          objection patchapk --source original.apk --architecture arm64-v8a --skip-resources
          
          # The output file is typically named original.objection.apk
          mv original.objection.apk patched-unsigned.apk

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Sign APK
        run: |
          # Align the APK first
          zipalign -v -p 4 patched-unsigned.apk patched-aligned.apk
          
          # Sign the APK
          apksigner sign --ks release.keystore \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out patched-signed.apk \
            patched-aligned.apk

      - name: Upload Patched APK
        uses: actions/upload-artifact@v4
        with:
          name: snapchat-frida-patched
          path: patched-signed.apk
